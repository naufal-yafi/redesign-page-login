<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>College Learning Management Services</title>
    
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="shortcut icon" href="./../../app/images/logo.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./../../app/images/logo.png" alt="logo stmik widya pratama">
            <div class="text">
                <div class="name">STMIK WIDYA PRATAMA</div>
                <div class="service">Learning Management Service</div>
            </div>
        </header>

        <main>
            <div class="group">
                <label for="id_user">ID Pengguna</label>
                <input type="text" id="id_user" name="id_user">
            </div>
            
            <div class="group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <p>Lupa kata sandi?</p>
            </div>

            <div class="group">
                <button name="pim" class="pim">Pimpinan</button>
                <button name="dos" class="dos">Dosen</button>
                <button name="ort" class="ort">Orang Tua</button>
                <button name="mhs" class="mhs">Mahasiswa</button>
            </div>
        </main>

        <footer>
            <button>MASUK</button>
        </footer>
    </div>

</body>
</html>
