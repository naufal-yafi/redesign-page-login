<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>College Learning Management Services</title>
    
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="shortcut icon" href="./../../app/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="alert">
        <div class="pict"></div>
        <p>ID pengguna atau Kata sandi yang anda masukkan mungkin salah!!!</p>
        <div class="pict close-alert">
            <img src="./../../app/images/x-circle.png" alt="">
        </div>
    </div>

    <form class="container" method="post">
        <header>
            <img src="./../../app/images/logo.png" alt="logo stmik widya pratama">
            <div class="text">
                <div class="name">STMIK WIDYA PRATAMA</div>
                <div class="service">Learning Management Service</div>
            </div>
        </header>

        <main>
            <div class="group">
                <label class="l-inp" for="id_user">ID Pengguna</label>
                <input class="inp" type="text" id="id_user" name="id_user" maxlength="30">
            </div>
            
            <div class="group">
                <label class="l-inp" for="password">Kata Sandi</label>
                <input class="inp" type="password" id="password" name="password" maxlength="12">
                <p>Lupa kata sandi?</p>
            </div>

            <div class="group sel">
                <div name="pim" class="button pim">Pimpinan</div>
                <div name="dos" class="button dos">Dosen</div>
                <div name="ort" class="button ort">Orang Tua</div>
                <div name="mhs" class="button mhs">Mahasiswa</div>
            </div>
        </main>

        <footer>
            <button>MASUK</button>
        </footer>
    </form>

    <script src="./../js/app.js" type="module"></script>

</body>
</html>
